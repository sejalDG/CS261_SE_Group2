<!DOCTYPE html>

{% load static %}


<html lang="en">
<head>
  <title>Delete Trade Data</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/7835308eaf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'trades/style.css' %}">

  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div class="main">
    <div class="box">
      <form method="post">{% csrf_token %}
          <p>Are you sure you want to delete "{{ object }}"?</p>
          <input type="submit" value="Confirm">
          <input type="button" value="Cancel" class="btn btn-link" onclick="javascript:history.back();">
      </form>
    </div>
  </div>
</body>
